<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طب البسطاء</title>
  <link rel="stylesheet" href="/static/style2.css" />
</head>

<body>

<button class="B_Home">تأكيد الطلبات</button>
<!-- Popup للـ Invoice_List -->
<div id="popup_invoices" class="popup" hidden="true">
  <div class="popup-content" role="dialog" aria-labelledby="title_invoices">
    <h3 id="title_invoices">قائمة الفواتير</h3>

    <input type="text" id="search_invoices" class="search-box" placeholder="ابحث عن رقم الفاتورة أو اسم العميل..." oninput="filterInvoiceList(this.value)">

    <div class="popup-list" id="list_invoices">
      <!-- سيتم ملؤه تلقائيًا بواسطة JS -->
    </div>

    <div id="no_invoices" class="no-results" style="display:none;">لا توجد نتائج</div>
  </div>
</div>


<bodyPrint id="Print_Area">

<label style="color:black;">فاتورة طلبات عميل طب البسطاء</label>

<!-- بيانات الفاتورة -->
<table>
  <thead>
    <tr>
      <th>رقم الفاتورة</th>
      <th>اسم العميل</th>
    </tr>
  </thead>
  <tbody id="invoiceInfo"></tbody>

  <thead>
    <tr>
      <th>رقم الهاتف</th>
      <th>عنوان التوصيل</th>
    </tr>
  </thead>
  <tbody id="clientInfo"></tbody>
</table>

<br>

<!-- الأصناف -->
<table>
  <thead>
    <tr>
      <th>الصنف</th>
      <th>الكمية</th>
      <th>السعر</th>
      <th>الإجمالي</th>
    </tr>
  </thead>
  <tbody id="itemsTable"></tbody>
</table>

<br>

<!-- الملخص -->
<table>
  <thead>
    <tr>
      <th>ثمن الأصناف</th>
      <th>التوصيل</th>
      <th>الخصم</th>
      <th>المطلوب</th>
    </tr>
  </thead>
  <tbody id="summaryTable"></tbody>
</table>

</bodyPrint>

<script src="ScriptAccept_Orders.js"></script>
</body>
</html>
