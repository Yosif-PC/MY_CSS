<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طب البسطاء</title>
  <link rel="stylesheet" href="https://yosif-pc.github.io/MY_CSS/style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  <button class="B_Home">تأكيد الطلبات</button>

  <!-- هنا سيتم وضع أزرار الطلبات -->
  <div id="orderForm" style="width: 100%; justify-items: center;">
    
  </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwRMlFgvB7v1kkb5XsIbAtpl00hSrnrt3_0Hj5XXSqZHuG6NYBTFGIfXFC2L2Uubfce/exec";

async function loadOrders() {
  try {
    const res = await fetch(`${scriptURL}?sheet=Accept_OrdersSheet`);
    const data = await res.json();

    const orderForm = document.getElementById("orderForm");
    orderForm.innerHTML = "";

    for (let i = 1; i < data.length; i++) {
      const invoiceNumber = data[i][0];
      const clientName = data[i][2];

      const btn = document.createElement("button");
      btn.className = "B_Home";
      btn.style.fontSize = "20px";
      btn.textContent = `${invoiceNumber} - ${clientName}`;

      btn.addEventListener("click", () => {
        window.location.href = `/Accept_Orders/${invoiceNumber}`;
      });

      orderForm.appendChild(btn);
    }
  } catch (err) {
    console.error("حدث خطأ عند تحميل الطلبات:", err);
    alert("فشل تحميل الطلبات");
  }
}

loadOrders();
</script>
</body>

</html>
